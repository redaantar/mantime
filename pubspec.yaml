name: mantime
description: Time manager and habit tracker.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  animated_bottom_navigation_bar: ^1.0.1
  rounded_loading_button: ^2.1.0
  get_storage: ^2.0.3
  get: ^4.6.5
  flutter_native_timezone: ^2.0.0
  flutter_local_notifications: ^9.7.0
  google_fonts: ^3.0.1
  intl: ^0.17.0
  date_picker_timeline: ^1.2.3
  flutter_staggered_animations: ^1.0.0
  sqflite: ^2.0.3
  firebase_core: ^1.20.1
  firebase_auth: ^3.6.3
  google_sign_in: ^5.4.1
  percent_indicator: ^4.0.1
  timelines: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  fonts:
    - family: AlbertSans
      fonts:
        - asset: fonts/AlbertSans-Regular.ttf
        - asset: fonts/AlbertSans-Bold.ttf
          weight: 700
        - asset: fonts/AlbertSans-Medium.ttf
          weight: 500
        - asset: fonts/AlbertSans-Light.ttf
          weight: 300


  uses-material-design: true

  assets:
    - images/login.png
    - images/register.png
    - images/profile.png
